services:
  db:
    image: postgres:16
    container_name: english_app_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: english_app
    ports:
      - "5432:5432"   # nếu cổng 5432 máy bạn đang bận, đổi bên trái thành 15432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
